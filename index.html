<!DOCTYPE html>
<html>

<head>
    <title>Trang HTML đơn giản</title>
    <style>
        /* Khai báo CSS cho class */
        .heading {
            font-size: 30px;
            font-weight: bold;
        }

        /* Khai báo CSS cho id */

        #content {
            background-color: lightgray;
            padding: 20px;
        }
    </style>

</head>

<body>
    <header>
        <!-- Thẻ lồng nhau -->
        <h1 class="heading">Tiêu đề trang</h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <!-- Thẻ đơn giản -->
        <p>Đây là nội dung trang.</p>
        <!-- Empty tag -->
        <hr>
        <p>Đây là đoạn văn bản khác.</p>
        <!-- Thuộc tính của thẻ -->
        <img src="image.jpg" alt="Hình ảnh" width="200" height="200">
    </div>
    <footer>
        <!-- HTML comment -->
        <!-- Đây là chân trang -->
        <p>&copy; 2023</p>
    </footer>
</body>

</html>
